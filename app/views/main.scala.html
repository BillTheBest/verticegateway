<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/theme.css")" >
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.css")" >
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles/default.css")" >
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/unicorn.css")" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.ui.css")" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/unicorn-login.css")" />
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

		<!-- Bootstrap -->
		<script src="@routes.Assets.at("javascripts/jquery.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.migrate.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/unicorn.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/unicorn.login.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui.custom.js")" type="text/javascript"></script>
		<script  src="@routes.Assets.at("javascripts/highlight.pack.js")" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function() {
			hljs.initHighlightingOnLoad();
			$('pre code').each(function(i,e) {
			hljs.highlightBlock(e)
			});
			$('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
			e.target// activated tab
			e.relatedTarget // previous tab
			});
			});
		</script>
		<style type="text/css">
			/* <![CDATA[ */
			#pagetoc li {
				padding-left:22px;
				text-indent:-22px;
			}
			/* ]]> */
		</style>
	</head>
	<body>
		<div>
			<div>
				@leftmenu()
				@content
			</div>
		</div>

		<!-- JQuery will invoke via the spinner and display a loading modal lock. -->
		<div id="loading" />
	</body>
</html>
