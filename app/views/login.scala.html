@(form: play.api.data.Form[models.UserData])(implicit flash: play.api.mvc.Flash)
@main("Megam Cloud v1") {

@helper.form(routes.Application.loginauthenticate) {
<div class="margin-top-large">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-1">
			<span class="glyphicon glyphicon-hand-right"> </span>
		</div>
		<div class="col-lg-6">
			<div class="alert alert-info">
				<button type="button" class="close" data-dismiss="alert">
					&times;
				</button>
				<strong>Administrators :</strong>
				&nbsp;
				<code>
					&nbsp;<b>Setup</b>
				</code>&nbsp;
				Megam
			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-7">
			<div id="loginbox">
				<form id="loginform" class="form-vertical" action="index.html">
					<p>
						Enter username and password to continue.
					</p>
					<div class="input-group input-sm">
						<span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
						<input type="email" name="email" class="form-control" placeholder="Email" id="email" value="@form("email").value">
					</div>

					<div class="input-group">
						<span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i></span>
						<input type="text" name="apikey" class="form-control" id="apikey" placeholder="ApiKey">
					</div>
					<div class="form-actions clearfix">
						<input type="submit" class="btn btn-lg btn-primary btn-default" id="initsubmit" value="Initialize Megam" disabled ="true"  data-disable_with =  "Please wait..." />
					</div>

					<div class="footer-login">
						<div class="pull-right text">
							Read more
							<code>
								<a href="http://gomegam.com/docs" target="_blank">from docs</a>
							</code>
						</div>
						<div class="pull-left text">
							Contact
							<code>
								<a href="http://support.megam.co" target="_blank">support</a>
							</code>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
}
}

<script type="text/javascript">
	jQuery(document).ready(function() {
		$('#initsubmit').attr('disabled', true);

		$("#email").change(function() {
			if ($('#email').val() && $('#apikey').val()) {
				$('#initsubmit').attr('disabled', false);
			} else {
				$('#initsubmit').attr('disabled', false);
			}
		});

		$("#apikey").change(function() {
			if ($('#email').val() && $('#apikey').val()) {
				$('#initsubmit').attr('disabled', false);
			} else {
				$('#initsubmit').attr('disabled', true);
			}
		});

		$("#initsubmit").click(function() {
			if ($('#email').val() && $('#apikey').val()) {
			} else {
			}
		});
	}); 
</script>
